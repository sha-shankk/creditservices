<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Statement</title>
</head>
<body>
    <header>
        <h1>Get Statement</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>Get Statement Form</h2>
            <form method="post">
                {% csrf_token %}
                <label for="loan_id">Loan ID:</label>
                <input type="text" id="loan_id" name="loan_id" required><br><br>
                <button type="submit">Get Statement</button>
            </form>
        </section>
    </main>
</body>
</html>
